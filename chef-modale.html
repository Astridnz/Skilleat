<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef modale</title>
    <link rel="stylesheet" href="/ressources/sass/app.css">
</head>
<body>
    <section class="chef-modal">
    <button class="chef-modal__close" aria-label="Fermer la modale">X</button>
    <div class="chef-modal__content">
        <h2 class="chef-modal__content-name">Virginie<br>Martinetti</h2>
        <div class="chef-modal__description">
        <h3 class="chef-modal__description-specialty">Cuisine italienne maison</h3>
        <p class="chef-modal__description-bio">
            Originaire de Naples, Virginie partage avec passion les secrets de la cuisine italienne transmise par sa nonna. Avec lui, les pâtes fraîches deviennent un moment de convivialité, et chaque risotto un prétexte à l’échange.
        </p>
        </div>
        <div class="chef-modal__gallery">
        <img class="chef-modal__gallery-img" src="./ressources/assets/recette/102e4cc4396c6f6556f424c3108aa229.jpg" alt="">
        <img class="chef-modal__gallery-img" src="./ressources/assets/recette/51bd90b0789a3a3a571e4ede744e5378.jpg" alt="">
        <img class="chef-modal__gallery-img" src="./ressources/assets/recette/d71e19814b65fc5b5a2d106a8265e07c.jpg" alt="">
        </div>
        <button class="chef-modal__reserve">Réservez</button>
    </div>
    <div class="chef-modal__profile-photo">
        <img class="chef-modal__profile-img" src="./ressources/assets/chef/id3_virginie_martinetti_italie.jpg" alt="">
    </div>
</section>

</body>
</html>
