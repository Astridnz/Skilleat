<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carte de chef</title>
    <link rel="stylesheet" href="./ressources/sass/app.css" />
    <script src="./ressources/script/carrousel.js" defer></script>
    <script src="./ressources/script/chefcard.js" defer></script>
  </head>
  <body>
    <section class="skilleat-carousel">
      <div class="skilleat-carousel__container" id="skilleatCarousel">
        <div
          class="skilleat-carousel__arrow skilleat-carousel__arrow--prev"
          id="prev"
        >
          <i class="fa-solid fa-chevron-left">&lt;</i>
        </div>
        <div
          class="skilleat-carousel__arrow skilleat-carousel__arrow--next"
          id="next"
        >
          <i class="fa-solid fa-chevron-right">&gt;</i>
        </div>

        <div class="skilleat-carousel__viewport" id="carousel-vp">
          <div
            class="skilleat-carousel__inner"
            id="skilleatCarousel-inner"
          ></div>
        </div>
      </div>
    </section>

    <footer></footer>
  </body>
</html>
